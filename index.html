<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta para Sara</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1CmrxMRARb6aLqgBO7uu1UIUyuxk5Op6W27uwAqNz8h8bTrXhZxwrPpIPm49W1pG" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6c64, #ff8c5f);
            background-size: 300% 300%;
            animation: gradientBackground 8s ease infinite;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            position: relative;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
        width: 40px; /* Tamanho padrão para logos menores */
        height: auto;
        margin: 0 10px;
    }

    .dog-logo {
        width: 200px; /* Aumenta o tamanho do dog */
        height: auto;
        margin: 0 15px; /* Um pouco mais de espaço */
    }

        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        #yes {
            background: linear-gradient(90deg, #3cf0c5, #58a6ff);
            color: white;
        }

        #no {
            background: linear-gradient(90deg, #ffaf7b, #ff758c);
            color: white;
        }

        #mobile-message {
            font-size: 1.5rem;
            color: yellow;
            text-shadow: 1px 1px 2px black;
        }

        #mobile-message p {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        #videoContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #mobile-message img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal para PC -->
    <div class="container" id="desktop-content" style="display: none;">
        <div class="d-flex justify-content-center">
            <img src="dog.jpg" class="logo dog-logo"> <!-- Logo do cachorro maior -->
            <h1>Sara, quer sair comigo?</h1>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button id="yes" class="btn">Sim</button>
            <button id="no" class="btn">Não</button>
        </div>
    </div>

    <!-- Mensagem para dispositivos móveis -->
    <div id="mobile-message" style="display: none;">
        <p>É pelo PC</p>
        <img src="pc.jpg" alt="Ícone de computador">
    </div>

    <!-- Container do vídeo -->
    <div id="videoContainer">
        <video id="video" autoplay>
            <source src="The Neighbourhood - Sweater Weather (Official Video).mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <audio id="rockSong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcD9T0p3lfsH06RRYnldc3TLkVOGELaFGbWKg4a8T" crossorigin="anonymous"></script>
    <script>
        const desktopContent = document.getElementById('desktop-content');
        const mobileMessage = document.getElementById('mobile-message');
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');
        const rockSong = document.getElementById('rockSong');

        // Função para verificar o dispositivo e atualizar a exibição
        function updateView() {
            const isMobileOrTablet = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobileOrTablet || window.innerWidth < 768) {
                desktopContent.style.display = 'none';
                mobileMessage.style.display = 'block';
            } else {
                desktopContent.style.display = 'block';
                mobileMessage.style.display = 'none';
            }
        }

        // Adiciona evento para redimensionar a tela
        window.addEventListener('resize', updateView);
        window.addEventListener('load', updateView);

        // Lógica para o botão "Não"
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Botão "Sim"
        yesButton.addEventListener('click', () => {
            videoContainer.style.display = 'block'; // Exibe o vídeo
            video.play(); // Inicia a reprodução automática
        });
    </script>
</body>
</html>
